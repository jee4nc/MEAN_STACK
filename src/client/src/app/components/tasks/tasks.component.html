
<div class="card">
    <div class="card-body">
        <form (submit)="addTask($event)">
            <div class="input-group">
                <input type="text" name="title" [(ngModel)]="title"
                placeholder="Add Task" class="form-control">
                <span class="input-group-addon">
                    <button type="submit" class="btn btn-primary">
                        Add Task
                    </button>
                </span>
            </div>
        </form>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Status</th>
            <th>Title</th>
            <th>Operations</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks_list">
            <td>
                <input type="checkbox">
            </td>
            <td>
                {{task.title}}
            </td>
            <td>
                <button class="btn btn-danger">
                    <i class="fa fa-trash" ></i>
                </button>
            </td>

        </tr>
    </tbody>
</table>
